<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    {% for post in posts %}
        <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a>
        <h3>{{ post.date_posted }}</h3>
        <h3>{{ post.content }}</h3>
        <h2>{{ post.author }}</h2>
        <h6>--------------------------</h6>
    {% endfor %}
{% endblock content %}
</body>
</html>
