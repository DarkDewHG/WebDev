{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<title>Edit {{ object.title }}</title>
<div class="container">
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class=" btn-primary btn-lg btn-block">Edit</button>
</form>
</div>

{% endblock content %}
